name: FlowTask Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: flow-task

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Create app directory
            mkdir -p /opt/${{ env.APP_NAME }}
            cd /opt/${{ env.APP_NAME }}
            
            # Create .env file
            cat > .env << EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            PG_DB_USERNAME=${{ secrets.PG_DB_USERNAME }}
            PG_DB_PASSWORD=${{ secrets.PG_DB_PASSWORD }}
            PG_DB_NAME=${{ secrets.PG_DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            JWT_ACCESS_EXPIRATION_MINUTES=${{ secrets.JWT_ACCESS_EXPIRATION_MINUTES }}
            JWT_REFRESH_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }}
            VPS_PORT=3000
            EOF
            
      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "docker-compose.prod.yml"
          target: "/opt/${{ env.APP_NAME }}"
          
      - name: Start containers and run migrations
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/${{ env.APP_NAME }}
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Stop old containers
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for app to be ready
            sleep 10
            
            # Generate Prisma Client
            echo "Generating Prisma Client..."
            docker exec flow-task-app npx prisma generate
            
            # Run migrations
            echo "Running migrations..."
            docker exec flow-task-app npx prisma migrate deploy
            
            # Seed database (opcional)
            echo "Running seeds..."
            docker exec flow-task-app npx prisma db seed || echo "Seed failed or not configured"
            
            # Clean up unused images
            docker image prune -f